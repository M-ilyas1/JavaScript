<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChangeColors - DOM</title>
  </head>
  <style>
    .main{ width: 100%; height: 50vh; display: flex; justify-content: center; align-items: center; gap: 20px }
    .button{ padding: 10px 15px; font-size: 15px; color: white; border-radius: 5px; border: none; cursor: pointer; box-shadow: 1px 1px 5px 1px rgb(215, 213, 213); }
    #red{ background-color: red }
    #purple{ background-color: purple }
    #green{ background-color: green }
    #orange{ background-color: orange }
    #pink{ background-color: pink }
  </style>

  <body>
    <div class="main">
        <button class="button" id="red">Red</button>
        <button class="button" id="purple">Purple</button>
        <button class="button" id="green">Green</button>
        <button class="button" id="orange">Orange</button>
        <button class="button" id="pink">Pink</button>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
